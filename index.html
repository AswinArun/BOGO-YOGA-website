<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO FITNESS Qatar | Balance. Breathe. Become.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Palette */
            --brand-green: #085D3A; /* Deep Forest Green */
            --brand-yellow: #F1E432; /* Warm Lemon Yellow */
            --brand-black: #000000; /* Pure Black */
            
            /* Supporting Palette */
            --brand-beige: #F5EEDC; /* Beige Sand */
            --brand-gold: #CBA135; /* Desert Gold */
            --brand-gray: #D7DAD0; /* Soft Olive Gray */

            /* Text & Surface */
            --brand-text-dark: #2C2C2C; /* Text on light bg */
            --brand-text-light: #F0F0F0; /* Text on dark bg */
            --brand-surface: #FFFFFF; /* For cards on beige bg */
        }
        html {
            scroll-behavior: smooth !important;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--brand-beige);
            color: var(--brand-text-dark);
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--brand-gray);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--brand-gold);
            border-radius: 20px;
        }
        @keyframes breathing {
          0%, 100% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.05); opacity: 1; }
        }
        .animate-breathing {
          animation: breathing 4s ease-in-out infinite;
        }
        @keyframes fill-progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-fill-progress {
            animation: fill-progress 5s linear forwards;
        }
        /* Hide scrollbar utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .mobile-menu-open {
            overflow: hidden;
        }
        /* Carousel Styles */
        .carousel {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
        }
        .carousel-item {
            scroll-snap-align: center;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': 'var(--brand-green)',
                        'brand-yellow': 'var(--brand-yellow)',
                        'brand-black': 'var(--brand-black)',
                        'brand-beige': 'var(--brand-beige)',
                        'brand-gold': 'var(--brand-gold)',
                        'brand-gray': 'var(--brand-gray)',
                        'brand-text-dark': 'var(--brand-text-dark)',
                        'brand-text-light': 'var(--brand-text-light)',
                        'brand-surface': 'var(--brand-surface)',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        playfair: ['"Playfair Display"', 'serif'],
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 1s ease-out forwards',
                        'fade-in': 'fade-in 0.3s ease-out forwards',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                },
            },
        };
    </script>
